<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Site Verification -->
    <meta
      name="google-site-verification"
      content="baBU4EvNvHr5wpjar9DcqTFmJ8jI9a2zaG5KLvHb2jk"
    />

    <!-- Meta Description -->
    <meta
      name="description"
      content="H&O Company is the foundation of trust and professionalism in the construction industry. With extensive experience and an unwavering passion for excellence, we provide advanced solutions in construction services."
    />

    <!-- Favicon -->
    <!-- Sigurohuni që URL-ja e favicon-it është e saktë -->
    <link rel="icon" href="https://hocompany.website/hocompany-favicon.ico" />
    <link
      rel="apple-touch-icon"
      href="https://hocompany.website/hocompany-logo192.png"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
    <!-- Web App Manifest -->
    <link rel="manifest" href="https://hocompany.website/manifest.json" />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Open Graph Meta Tags (For Social Media and Google Search) -->
    <meta
      property="og:title"
      content="H&O Company - Professional Construction Services"
    />
    <meta
      property="og:description"
      content="H&O Company is the foundation of trust and professionalism in the construction industry. With extensive experience and an unwavering passion for excellence, we provide advanced solutions in construction services."
    />
    <!-- Sigurohuni që URL-ja e imazhit të logos është e saktë -->
    <meta
      property="og:image"
      content="https://hocompany.website/hocompany-logo192.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:url" content="https://hocompany.website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://hocompany.website/hocompany-logo192.png"
    />
    <meta
      name="twitter:title"
      content="H&O Company - Professional Construction Services"
    />
    <meta
      name="twitter:description"
      content="H&O Company is the foundation of trust and professionalism in the construction industry. With extensive experience and an unwavering passion for excellence, we provide advanced solutions in construction services."
    />

    <!-- Structured Data for SEO (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "H&O Company",
        "url": "https://hocompany.website",
        "logo": "https://hocompany.website/hocompany-logo192.png",
        "description": "H&O Company is the foundation of trust and professionalism in the construction industry. With extensive experience and an unwavering passion for excellence, we provide advanced solutions in construction services."
      }
    </script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Title -->
    <title>H&O Company - Professional Construction Services</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
